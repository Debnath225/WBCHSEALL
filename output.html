<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WBCHSE Physics Formula Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .quiz-container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }
    h1 {
        margin-bottom: 10px;
        color: #333;
    }
    .question {
        font-size: 1.2rem;
        margin: 20px 0;
    }
    .options button {
        display: block;
        background: #e9ecef;
        border: none;
        margin: 8px 0;
        padding: 10px;
        font-size: 1rem;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .options button:hover {
        background: #dee2e6;
    }
    .correct {
        background-color: #28a745 !important;
        color: white;
        animation: pop 0.4s ease;
    }
    .incorrect {
        background-color: #dc3545 !important;
        color: white;
    }
    @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    .score-screen {
        font-size: 1.2rem;
    }
    .confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <h1>Physics Formula Quiz</h1>
    <div id="quiz">
        <!-- Quiz content dynamically inserted here -->
    </div>
</div>
<canvas class="confetti"></canvas>

<script>
// Formula data
const formulas = [
    {
        formula: "v = u + a t",
        description: "Final velocity (v) after time t, given initial velocity u and acceleration a.",
        terms: {
            v: "Final velocity (m/s)",
            u: "Initial velocity (m/s)",
            a: "Acceleration (m/s²)",
            t: "Time (s)"
        }
    },
    {
        formula: "F = m a",
        description: "Newton's Second Law: Force equals mass times acceleration.",
        terms: {
            F: "Force (N)",
            m: "Mass (kg)",
            a: "Acceleration (m/s²)"
        }
    },
    {
        formula: "KE = 1/2 m v^2",
        description: "Kinetic energy of a moving object.",
        terms: {
            KE: "Kinetic Energy (J)",
            m: "Mass (kg)",
            v: "Velocity (m/s)"
        }
    }
];

// Generate questions
function generateQuestions(data) {
    const questions = [];
    data.forEach(item => {
        const keys = Object.keys(item.terms);
        keys.forEach(term => {
            const correct = item.terms[term];
            const wrongOptions = [];
            // generate wrong answers
            while (wrongOptions.length < 3) {
                const randomFormula = data[Math.floor(Math.random() * data.length)];
                const randomTerm = Object.keys(randomFormula.terms)[0];
                const wrong = randomFormula.terms[randomTerm];
                if (wrong !== correct && !wrongOptions.includes(wrong)) {
                    wrongOptions.push(wrong);
                }
            }
            const options = [correct, ...wrongOptions].sort(() => Math.random() - 0.5);
            questions.push({
                question: `In the formula ${item.formula}, what does '${term}' represent?`,
                options,
                answer: correct
            });
        });
    });
    return questions.sort(() => Math.random() - 0.5);
}

const questions = generateQuestions(formulas);

let current = 0;
let score = 0;
const quizEl = document.getElementById('quiz');

// Confetti effect
const canvas = document.querySelector('.confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confettiParticles = [];
function createConfetti() {
    for (let i = 0; i < 100; i++) {
        confettiParticles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 50 + 50,
            color: `hsl(${Math.random()*360},100%,50%)`,
            tilt: Math.random() * 10 - 10
        });
    }
}
function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
    });
    updateConfetti();
}
function updateConfetti() {
    confettiParticles.forEach(p => {
        p.y += Math.cos(p.d) + 1 + p.r/2;
        p.x += Math.sin(p.d);
    });
}
function launchConfetti() {
    confettiParticles = [];
    createConfetti();
    let duration = 1000;
    let end = Date.now() + duration;
    (function frame() {
        drawConfetti();
        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    })();
}

function showQuestion() {
    if (current >= questions.length) {
        quizEl.innerHTML = `<div class="score-screen">Quiz Over!<br>Your score: ${score} / ${questions.length}<br><br><button onclick="restartQuiz()">Restart</button></div>`;
        return;
    }
    const q = questions[current];
    quizEl.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
            ${q.options.map(opt => `<button>${opt}</button>`).join('')}
        </div>
    `;
    document.querySelectorAll('.options button').forEach(btn => {
        btn.addEventListener('click', () => selectAnswer(btn, q.answer));
    });
}

function selectAnswer(button, correctAnswer) {
    const buttons = document.querySelectorAll('.options button');
    buttons.forEach(btn => btn.disabled = true);
    if (button.textContent === correctAnswer) {
        button.classList.add('correct');
        score++;
        launchConfetti();
        setTimeout(() => {
            current++;
            showQuestion();
        }, 1200);
    } else {
        button.classList.add('incorrect');
        setTimeout(() => {
            current++;
            showQuestion();
        }, 1000);
    }
}

function restartQuiz() {
    current = 0;
    score = 0;
    showQuestion();
}

showQuestion();
</script>

</body>
</html>
